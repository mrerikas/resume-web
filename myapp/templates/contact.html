{% extends 'home.html' %}

<title>{% block title %} Contact {% endblock %}</title>

{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  
    <div class='container'>
      <div class='jumbotron'>

        <h1 style="text-align: center;">Welcome to the Contact page!</h1>
        <br>
        <h3 style="text-align: center;">Please register. I will receive your message in my mailbox.</h3>
        <br>
        <h3 style="text-align: center;">Don't forget in the text area leave your contacts and i will contact you.</h3>
        <br>
        <form action="{% url 'contact' %}" method="post">
          {% csrf_token %}
          <div class="col text-center">
            <div class="form-group">
              <label for="exampleFormControlInput1">Name or Company</label>
              <input type="name" name="message-name" class="form-control" id="exampleFormControlInput1" placeholder="Name or Company">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Subject</label>
              <input type="subject" name="message-subject" class="form-control" id="exampleFormControlInput1" placeholder="Subject">
            </div>

            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" name="message-email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group">
              <label for="exampleFormControlTextarea1">Your message</label>
              <textarea name="message" class="form-control" placeholder="Your Text message.." id="exampleFormControlTextarea1" rows="6"></textarea>
            </div>

            <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">POST</button>
            </div>

          </div>

        </form>

      </div>
    </div>

{% endblock %}
